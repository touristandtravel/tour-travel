<style>
  *{
    margin: 0%;
    padding: 0%;
}
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }
  
/* Make the video and container full screen */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

.video-container {
  position: relative;
  width: 100%;
  height: 100vh; /* Full viewport height */
}

.video-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures the video covers the entire area */
}

.video-text {
  position: absolute;
  top: 20px; /* Adjust to move the text further down or up */
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 32px; /* Increase font size for better visibility */
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
  z-index: 1; /* Ensure the text stays on top of the video */
}

#navbar{
      display: flex;
      position: fixed; /* Stick to the top */
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Black background with 50% opacity */
      padding: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000; 
    height: 50px;
    text-decoration: none;
}  
a{
   
  color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    text-decoration: none;
    justify-items: center; 
    
}
a:hover {
    background-color: rgba(255, 255, 255, 0.2); /* Add a hover effect */
}
h1{
    color: white;
}
.animated-text {
  font-size: 4em;
  font-weight: bold;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 5px;
  position: relative;
  margin-top: 150px;
  margin-right: 400px;
  animation: moveRight 3s ease-out forwards;
}

@keyframes moveRight {
  0% {
    transform: translateX(-100vw); /* Starts off-screen to the left */
  }
  100% {
    transform: translateX(0); /* Moves to its original position */
  }
}


@media only screen and (min-width: 600px) and (max-width: 900px) {
  #navbar a {
      font-size: 1.2em; /* Slightly larger text for readability */
      padding: 8px 10px; /* Adjust padding for smaller screens */
  }

 

  .video-text {
      font-size: 24px; /* Reduce font size of video overlay text */
  }
  .animated-text {
    font-size: 3em;  /* Even smaller text for mobile */
    margin-top: 400px; /* Adjust vertical margin */
    letter-spacing: 2px;
    margin-left: 150px;
}
}

/* Mobile View (Max-width: 480px) */
@media (max-width: 480px) {
  #navbar {
      flex-direction: column; /* Stack the navbar items vertically */
      height: auto;

  }

  #navbar a {
      font-size: 1em; /* Smaller text */
      padding: 5px 10px; /* Less padding */
      text-align: center; 
      margin-right: 10px;
      /* Center links */
  }
   h1{
    margin-right: 40px;
   }
  .video-text {
      font-size: 20px; /* Smaller font size for mobile */
  }

  .animated-text {
      font-size: 3em;  /* Even smaller text for mobile */
      margin-top: 400px; /* Adjust vertical margin */
      letter-spacing: 2px;
      margin-left: 380px;
  }
}
</style>
