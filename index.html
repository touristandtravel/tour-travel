.slideshow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #111; /* Dark background */
  overflow: hidden;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: zoomEffect 15s ease-in-out infinite;
}

/* Keyframes for the zoom-in and zoom-out effect */
@keyframes zoomEffect {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); } /* Zoom in more for a stronger effect */
  100% { transform: scale(1); } /* Zoom out */
}

/* Keyframes to fade each slide */
@keyframes slideAnimation {
  0% { opacity: 1; }
  20% { opacity: 1; }
  25% { opacity: 0; }
  100% { opacity: 0; }
}

/* Animation delays for each slide to control timing */
.slide:nth-child(1) {
  animation: slideAnimation 25s infinite;
}

.slide:nth-child(2) {
  animation: slideAnimation 25s infinite;
  animation-delay: 5s;
}

.slide:nth-child(3) {
  animation: slideAnimation 25s infinite;
  animation-delay: 10s;
}

.slide:nth-child(4) {
  animation: slideAnimation 25s infinite;
  animation-delay: 15s;
}

.slide:nth-child(5) {
  animation: slideAnimation 25s infinite;
  animation-delay: 20s;
}



.video-text {
  position: absolute;
  top: 20px; /* Adjust to move the text further down or up */
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 32px; /* Increase font size for better visibility */
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
