<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Arial', sans-serif;
  }
  
  /* Navbar */
  .navbar {
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    height: 80px;
    padding: 1rem;
    position: fixed;
    width: 100%;
    justify-content: center; /* Centering the logo horizontally */
  align-items: center;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;

  }
  .mobile-search-container{
    display: none;
  }
  .search-container {
    width: 80%; /* Adjusts the width of the search bar */
    max-width: 600px;
    display: flex;
    border-radius: 30px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  /* Input field styling */
  .search-container input[type="text"] {
    flex: 1;
    padding: 15px 20px;
    border: none;
    border-radius: 30px 0 0 30px; /* Rounded corners */
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .search-container input[type="text"]:focus {
    box-shadow: 0 0 5px rgba(0, 101, 255, 0.5); /* Highlight on focus */
  }

  /* Search button styling */
  .search-container button {
    background-color: #007bff; /* Button color */
    color: white;
    padding: 15px 25px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 0 30px 30px 0; /* Rounded corners */
    transition: background-color 0.3s ease;
  }

  .search-container button:hover {
    background-color: #0056b3; /* Darken button on hover */
  }
 h1{
  justify-content: center; /* Centering the logo horizontally */
  align-items: center;
  font-size:xx-large;
  
 }
 
  /* Hero Section */
  .hero {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url("pexels-tanmoy-pal-3640736-27023262.jpg") no-repeat center center/cover;
    color: white;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  
  .hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1;
  }
  
  .hero-content {
    position: relative;
    z-index: 2;
  }
  
  .hero h2 {
    font-size: 3rem;
    animation: fadeInUp 1s ease;
  }
  
  .hero p {
    font-size: 1.2rem;
    margin: 20px 0;
    animation: fadeInUp 1.5s ease;
  }
  
  .btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: 10px;
    text-decoration: none;
    transition: background-color 0.3s ease;
    display: inline-block;
  }
  
  .btn:hover {
    background-color: #45a049;
  }
  
  
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-5px);
    }
  }
  /* About Section */
  .about {
    padding: 100px 20px;
    text-align: center;
    background-color: #f9f9f9;
  }
  
  .about h2 {
    margin-bottom: 20px;
  }
  
  
  
  /* Contact Section */
  .contact {
    padding: 100px 20px;
    text-align: center;
  }
  
  .contact form {
    max-width: 500px;
    margin: auto;
  }
  
  .contact input, .contact textarea, .contact button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
  }
  
  .contact button {
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
  }
  .receive button {
    background-color: #4CAF50;
    height: 40px;
    width: 500px; 
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 80px;
  }
  
  a{
    color: #ffffff;
    text-decoration: none;
  }
  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @media (max-width: 600px) {
    /* Show the menu toggle button */
   .navbar h1{
    font-size: x-large;
    margin-left: 70px;
   }
   
   .mobile-search-container {
     /* Hidden by default */
    width: 90%;
    margin-left: 20px;
    margin-bottom: 80px; /* Full width on mobile */
    max-width: 400px; /* Maximum width */
    background: #ffffff; /* White background for the search bar */
    border-radius: 25px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    position: relative;
  }

  /* Input field styling */
  .mobile-search-container input[type="text"] {
    width: 100%; /* Full width */
    padding: 15px 50px 15px 20px; /* Padding with space for icon */
    border: none;
    border-radius: 25px; /* Rounded corners */
    font-size: 1rem;
    outline: none;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  /* Search button styling */
  .mobile-search-container button {
    position: absolute; /* Positioning relative to the container */
    right: 5px; /* Right alignment */
    top: 50%; /* Center vertically */
    transform: translateY(-50%); /* Adjust vertical alignment */
    background-color: #007bff; /* Button color */
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 25px; /* Rounded corners */
    cursor: pointer;
    font-size: 0.9rem;
    transition: background-color 0.3s ease;
  }

  .mobile-search-container button:hover {
    background-color: #0056b3; /* Darken button on hover */
  }

  /* Media query to show mobile search box only on small screens */
  @media (max-width: 768px) {
    .mobile-search-container {
      display: flex; /* Show the search container */
    }
  }
  
   .search-container{
    display: none;
   }
   
    /* Hide the nav-links by default */
    .nav-links {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      background-color: #333;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }
    .receive button {
      background-color: #4CAF50;
      height: 40px;
      width:300px ;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 40px;
    }
    .nav-links.active {
      display: flex;
    }
  
    .nav-links li {
      width: 100%;
      text-align: center;
      padding: 10px 0;
    }
    .service {
      background-color:#fff;
      border-radius: 10px;
      padding: 20px;
      width: 40%;
      margin: 10px;
      transition: transform 0.3s ease;
    }
  }

  
</style>
<script>
  
document.getElementById("menu-toggle").addEventListener("click", function () {
  const navLinks = document.getElementById("nav-links");
  navLinks.classList.toggle("active");
});

</script>
